<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Capital Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="score-display">Score: <span id="score">0</span> Questions Left: <span id="questions-left"></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="game-container">
                <div class="col-md-6" id="question-area">
                    <div id="question"></div>
                </div>
            </div>
        </div>
        <div class="row" id="answer-row-1">
            <div class="answer-button col-md-4 offset-md-2" id="button1"></div>
            <div class="answer-button col-md-4" id="button2"></div>
        </div>
        <div class="row" id="answer-row-2">
                <div class="answer-button col-md-4 offset-md-2" id="button3"></div>
                <div class="answer-button col-md-4" id="button4"></div>
            </div>
    </div>
</body>
</html>
